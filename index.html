<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="image-container">
            <div class="banner">
                <img src="images/odin-logo.jpg">
                <h1>Odin</h1>
            </div>
            <div class="footer">
                Photo by <a href="https://unsplash.com/@c_j_?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">CJ Botha</a> on <a href="https://unsplash.com/photos/a-long-bridge-over-a-large-body-of-water-T5Q6ChvfYEI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="content-container">
            <div class="text-container">
                <p>This is not a real service! This is random filter text 
                    that realistlcally does nothing. It's here just to fill up space.
                    Sign up <em>now</em> to get started
                </p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form-container">
                <form id="my-form">
                    <p>Let's do this!</p>
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="userFirstName" required>
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="userLastName" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="userEmail" required>
                        </li>
                        <li>
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="userPhoneNumber" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="userPw" required>
                            <div class="password-check"></div>
                        </li>
                        <li>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="userConfirmPw" required>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="button-container">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="index.html">Log In</a></p>
            </div>
        </div>

    </body>
</html>
